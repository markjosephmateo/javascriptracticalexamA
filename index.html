<!DOCTYPE html>
<html>
<head>
  <title>Sales Profit</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Sales Profit</h1>
  <div>
    <canvas id="profitChart"></canvas>
  </div>
  <div>
    <h2>Highest Sales Profit</h2>
    <p id="topProduct"></p>
  </div>
  <div>
    <h2>Lowest Sales Profit</h2>
    <p id="bottomProduct"></p>
  </div>
  <div>
    <h2>Profit Closest to Zero</h2>
    <p id="zeroProfitProduct"></p>
  </div>
</body>
</html>
